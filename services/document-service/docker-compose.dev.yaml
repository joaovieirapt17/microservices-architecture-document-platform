services:
  postgres:
    image: postgres:16-alpine
    container_name: docservice-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-document_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-document_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docservice-network

  minio:
    image: minio/minio:latest
    container_name: docservice-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docservice-network

  minio-init:
    image: minio/mc:latest
    container_name: docservice-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      mc mb myminio/${MINIO_BUCKET:-documents} --ignore-existing;
      mc anonymous set download myminio/${MINIO_BUCKET:-documents};
      echo 'Bucket [${MINIO_BUCKET:-documents}] created successfully';
      exit 0;
      "
    networks:
      - docservice-network

volumes:
  postgres_data:
    name: docservice-postgres-data
  minio_data:
    name: docservice-minio-data

networks:
  docservice-network:
    name: docservice-network
    driver: bridge
