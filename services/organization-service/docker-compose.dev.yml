services:
  postgres:
    image: postgres:16-alpine
    container_name: orgservice-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-organization_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-organization_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orgservice-network

  # RabbitMQ for event-driven messaging
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: orgservice-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orgservice-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: orgservice-app
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:${DB_PORT:-5432}/${DB_NAME:-organization_db}
      NODE_ENV: development
      PORT: 3000
      # RabbitMQ configuration
      RABBITMQ_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
      RABBITMQ_EXCHANGE: events
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - orgservice-network

volumes:
  postgres_data:
    name: orgservice-postgres-data
  rabbitmq_data:
    name: orgservice-rabbitmq-data

networks:
  orgservice-network:
    name: orgservice-network
    driver: bridge
