events {
    worker_connections 1024;
}

http {
    include         mime.types;
    default_type    application/octet-stream;

    # ==================================
    # UPSTREAMS
    # ==================================
    upstream auth_service {
        server scriptumai-auth-service:3000;
    }

    upstream organization_service {
        server scriptumai-organization-service:3000;
    }

    upstream document_service {
        server scriptumai-document-service:3000;
    }

    upstream notification_service {
        server scriptumai-notification-service:3000;
    }


    server {
        listen 80;
        server_name localhost;

        # ==================================
        # GLOBAL SETTINGS
        # ==================================
        client_max_body_size 100M; 
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # ==================================
        # CORS 
        # ==================================
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ==================================
        # ROUTES
        # ==================================

        location /health {
            access_log off;
            return 200 '{"status":"UP", "gateway":"nginx"}';
            add_header Content-Type application/json;
        }

        # Auth Service
        location /api/auth {
            proxy_pass http://auth_service/api/auth;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Organization Service
        location /api/organizations {
            proxy_pass http://organization_service/api/organizations;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/memberships {
            proxy_pass http://organization_service/api/memberships;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/invites {
            proxy_pass http://organization_service/api/invites;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Document Service
        location /api/documents {
            proxy_pass http://document_service/api/documents;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /api/health {
            proxy_pass http://document_service/api/health;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Notification Service
        location /api/notifications {
            proxy_pass http://notification_service/api/notifications;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}