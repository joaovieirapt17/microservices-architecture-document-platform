apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: scriptumai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: notification-service
          image: ghcr.io/scriptumai-mei/notification-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: scriptumai-secrets
                  key: SECRET_TOKEN
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: scriptumai-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: scriptumai-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: scriptumai-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scriptumai-secrets
                  key: DB_PASSWORD
            - name: DB_NAME
              value: "notification_db"
            - name: DB_SSL
              value: "true"
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/notification_db?sslmode=require"
            - name: RABBITMQ_EXCHANGE
              value: "events"
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: scriptumai-config
                  key: RABBITMQ_HOST
            - name: SMTP_HOST
              valueFrom:
                configMapKeyRef:
                  name: scriptumai-config
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: scriptumai-config
                  key: SMTP_PORT
            - name: SMTP_SECURE
              valueFrom:
                configMapKeyRef:
                  name: scriptumai-config
                  key: SMTP_SECURE
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: scriptumai-secrets
                  key: SMTP_USER
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scriptumai-secrets
                  key: SMTP_PASSWORD
            - name: EMAIL_FROM
              valueFrom:
                configMapKeyRef:
                  name: scriptumai-config
                  key: EMAIL_FROM
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: scriptumai-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: scriptumai-config
                  key: RABBITMQ_PORT
            - name: RABBITMQ_USER
              valueFrom:
                configMapKeyRef:
                  name: scriptumai-config
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scriptumai-secrets
                  key: RABBITMQ_PASSWORD
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: scriptumai
spec:
  selector:
    app: notification-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
