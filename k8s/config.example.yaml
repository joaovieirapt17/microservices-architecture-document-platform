apiVersion: v1
kind: ConfigMap
metadata:
  name: scriptumai-config
  namespace: scriptumai
data:
  # Database configuration
  DB_HOST: "your-postgres-host.db.ondigitalocean.com"
  DB_PORT: "25060"

  # RabbitMQ configuration
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USER: "scriptumai"

  # MinIO configuration (using DigitalOcean Spaces)
  MINIO_ENDPOINT: "ams3.digitaloceanspaces.com"
  MINIO_PORT: "443"
  MINIO_USE_SSL: "true"
  MINIO_BUCKET_NAME: "your-bucket-name"

  # Email configuration (Gmail SMTP)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  EMAIL_FROM: "your-email@gmail.com"

  # Service URLs (internal)
  AUTH_SERVICE_URL: "http://auth-service:3000"
  ORGANIZATION_SERVICE_URL: "http://organization-service:3000"
  DOCUMENT_SERVICE_URL: "http://document-service:3000"
  NOTIFICATION_SERVICE_URL: "http://notification-service:3000"
---
apiVersion: v1
kind: Secret
metadata:
  name: scriptumai-secrets
  namespace: scriptumai
type: Opaque
stringData:
  # JWT and API secrets
  JWT_SECRET: "your-jwt-secret-here-min-32-chars"
  SECRET_TOKEN: "your-secret-token-here-min-32-chars"

  # Database credentials (managed by DigitalOcean)
  DB_USER: "your-db-user"
  DB_PASSWORD: "your-db-password"

  # RabbitMQ credentials
  RABBITMQ_PASSWORD: "your-rabbitmq-password"

  # MinIO/Spaces credentials
  MINIO_ACCESS_KEY: "your-spaces-access-key"
  MINIO_SECRET_KEY: "your-spaces-secret-key"

  # Email credentials (Gmail App Password)
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASSWORD: "your-gmail-app-password"
