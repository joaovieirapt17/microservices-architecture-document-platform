services:
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: scriptumai-gateway
    ports:
      - "80:80"
    depends_on:
      - auth-service
      - organization-service
      - document-service
      - notification-service
    networks:
      - scriptumai-network
    restart: unless-stopped

  # ===================
  # MICROSERVICES
  # ===================

  # Authentication Service
  auth-service:
    build:
      context: ./services/authentication-service
      dockerfile: src/Dockerfile
    container_name: scriptumai-auth-service
    environment:
      NODE_ENV: production
      PORT: 3000
      SQL_SERVER: postgres
      SQL_DATABASE: auth_db
      SQL_USER: auth_user
      SQL_PASSWORD: auth_pass_secret
      JWT_SECRET: ${JWT_SECRET}
      HOST_URL: http://localhost:80
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scriptumai-network
    restart: unless-stopped

  # Organization Service
  organization-service:
    build:
      context: ./services/organization-service
      dockerfile: Dockerfile
      target: production
    container_name: scriptumai-organization-service
    environment:
      DATABASE_URL: postgresql://organization_user:organization_pass_secret@postgres:5432/organization_db
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 3000
      RABBITMQ_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
      RABBITMQ_EXCHANGE: events
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - scriptumai-network
    restart: unless-stopped

  # Document Service
  document-service:
    build:
      context: ./services/document-service
      dockerfile: Dockerfile
    container_name: scriptumai-document-service
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: document_user
      DB_PASSWORD: document_pass_secret
      DB_NAME: document_db
      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: documents
      MINIO_USE_SSL: false
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - scriptumai-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: scriptumai-notification-service
    ports:
      - "3005:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: notification_db
      DB_USER: notification_user
      DB_PASSWORD: notification_pass_secret
      DATABASE_URL: postgresql://notification_user:notification_pass_secret@postgres:5432/notification_db?schema=public
      SECRET_TOKEN: ${JWT_SECRET}
      RABBITMQ_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
      SMTP_HOST: mailpit
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mailpit:
        condition: service_started
    networks:
      - scriptumai-network
    restart: unless-stopped

  # ===========================
  # SHARED INFRASTRUCTURE
  # ===========================

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: scriptumai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptumai-network
    restart: unless-stopped

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: scriptumai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptumai-network
    restart: unless-stopped

  # MinIO Init (Create Buckets)
  minio-init:
    image: minio/mc:latest
    container_name: scriptumai-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/documents --ignore-existing;
      mc anonymous set download myminio/documents;
      echo 'âœ… Bucket [documents] created successfully';
      exit 0;
      "
    networks:
      - scriptumai-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: scriptumai-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptumai-network
    restart: unless-stopped

  # Mailpit (Development SMTP Server)
  mailpit:
    image: axllent/mailpit
    container_name: scriptumai-mailpit
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - scriptumai-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: scriptumai-postgres-data
  minio_data:
    name: scriptumai-minio-data
  rabbitmq_data:
    name: scriptumai-rabbitmq-data

networks:
  scriptumai-network:
    name: scriptumai-network
    driver: bridge
